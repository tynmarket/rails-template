name: "Ruby on Rails CI"
on:
  pull_request:
    types: [opened, synchronize]
  workflow_call:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/master' && github.sha || github.ref  }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
#     services:
#       mysql:
#         # image: mysql:8.0
#         image: bitnami/mysql:8.0
#         env:
#           # MYSQL_ALLOW_EMPTY_PASSWORD: yes
#           ALLOW_EMPTY_PASSWORD: yes
#           MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
#           TZ: Asia/Tokyo
#         ports:
#           - 3306:3306
#         options: --health-cmd "mysqladmin ping -h 127.0.0.1" --health-interval 20s --health-timeout 10s --health-retries 10
    env:
      RAILS_ENV: test
      TZ: Asia/Tokyo
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
#       - name: Set up database schema
#         run: |
#           cp config/database.yml.ci config/database.yml
#           bundle exec rails db:create
#           bundle exec rails db:schema:load
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsOIDCRole
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build rails-temaplte container
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: rails-template
          IMAGE_TAG: latest
        run: |
          docker build -f Dockerfile.prod -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      - name: Build nginx container
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: nginx
          IMAGE_TAG: latest
        run: |
          docker build -f Dockerfile.prod -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      - name: Checkout ecspresso
        uses: kayac/ecspresso@v2
        with:
          version: latest

      - name: ecspresso diff
        run: |
          ecspresso diff

      - name: ecspresso deploy
        run: |
          ecspresso deploy
