version: "3"
services:
  web:
    build: .
    depends_on:
      - db
    env_file:
      .env.dev
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
      - node_modules:/app/node_modules
  db:
    image: mysql:8.0
    # trilogy
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Tokyo
    ports:
      - 3307:3306
    volumes:
      - mysql:/var/lib/mysql

volumes:
  bundle:
  mysql:
  node_modules:
